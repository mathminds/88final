# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'a1â€™

a1.sources = r1
a1.sinks = k1
a1.channels = c1



# Describe/configure the source
a1.sources.r1.type = exec
a1.sources.r1.command = sudo tail -F /var/log/httpd24/access_log
a1.sources.r1.fileHeader = true

a1.sources.r1.channels = c1


# channel configuration
# Each channel's type must be defined.
a1.channels.c1.type = file
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 500
a1.channels.c1.checkpointDir = /flume/data/file-channel-temp/checkpoint-dir
a1.channels.c1.dataDirs = /flume/data/file-channel-temp/data-dir

# # Each sink's type must be defined
# a1.sinks.loggerSink.type = logger
# #Specify the channel the sink should use
# a1.sinks.loggerSink.channel = memoryChannel

# a1.sinks.filesink.type = file_roll
# a1.sinks.filesink.channel = c1
# a1.sinks.filesink.sink.directory = /home/centos/flume/logs-sink
# a1.sinks.filesink.sink.pathManager.extension = out
# a1.sinks.filesink.sink.pathManager.prefix = lab7_

a1.sinks.k1.type = org.apache.flume.sink.kafka.KafkaSink 
a1.sinks.k1.kafka.topic = click_events
a1.sinks.k1.kafka.bootstrap.servers = kafka:9092, localhost:32778, localhost:32779, localhost:32780

a1.sinks.k1.kafka.producer.acks = 1
a1.sinks.k1.kafka.flumeBatchSize = 10

a1.sinks.k1.kafka.producer.compression.type = gzip

a1.sinks.k1.kafka.useFlumeEventFormat = true

a1.sinks.k1.channel = c1 

a1.sources.r1.interceptors = i1
a1.sources.r1.interceptors.i1.type = org.apache.flume.sink.solr.morphline.UUIDInterceptor$Builder
a1.sources.r1.interceptors.i1.headerName = key
a1.sources.r1.interceptors.i1.preserveExisting = true
a1.sources.r1.interceptors.i1.prefix = hw8p2_click_events
